<!-- Page Header
    ================================================== -->
    <div id="tf-header">
      <div class="container"> <!-- container -->
          <h1>Leer Ley / Proyecto de Leyes</h1>
      </div><!-- end container -->
  </div>
<br><br><br>
<!-- Formulario Header
    ================================================== -->
    <form #leerLeyForm="ngForm">
      <fieldset disabled>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputNombreProy">Nombre Ley/Proyecto </label>
         <input class="form-control" id="disabledTextInput" type="text" name="nombre" #name="ngModel" 
         [(ngModel)]="leyService.selectedLey.nombre">
        </div>
        <div class="form-group col-md-3">
          <label for="inputDecreto">Código de Decreto</label>
          <input class="form-control" id="disabledTextInput" type="text" name="cod_decreto" #name="ngModel" 
          [(ngModel)]="leyService.selectedLey.cod_decreto">
        </div>   
  
        
        <div class="form-group col-md-3">                  
          <label for="inputFecha">Fecha de Publicacion</label>
          <div class="col-10">
            <input class="form-control" id="disabledTextInput" name="fecha_publicacion"  #name="ngModel"
            [(ngModel)]="leyService.selectedLey.fecha_publicacion"
            >
          </div>
        </div>
   
        </div>
  
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputDescripcion">Descripción</label>
        <input  class="form-control" id="disabledTextInput" name="descripcion"  #name="ngModel"
        [(ngModel)]="leyService.selectedLey.descripcion">
       </div>
    </div>
  
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputNombre">Nombre de la Persona que Propone Ley/Proyecto </label>
          <input type="text" id="disabledTextInput" name="proponente" class="form-control"
          [(ngModel)]="leyService.selectedLey.proponente"
          >  
        </div>
        <div class="form-group col-md-4">
          <label for="inputEstado">Estado del Trámite</label>
          <input type="text" id="disabledTextInput" class="form-control" name="estado"
          [(ngModel)]="leyService.selectedLey.estado"
          >  
        </div>
        
        <div class="form-group col-md-4">        
            <label for="inputZip">Período Legislativo</label>
            <select id="inputState" class="form-control">
              <option selected>2009-2013</option>
              <option>Todos</option>
              <option>2009-2013</option>
              <option>2013-2017</option>
              <option>2017-2021</option>             
            </select>
      </div>
         
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputNombreArt">Nombre del Artículo</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Art. 1123">
        </div>
        <div class="form-group col-md-6">
          <label for="inputDetalleArt">Detalle del Artículo</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Proyecto de ley Orgánica de protección">
        </div>
      </div>
  
      <div class="form-group col-md-6">
        <label for="inputExplicacionArt">Explicación del Artículo</label>
        <input type="text" id="disabledTextInput" class="form-control" placeholder="Proyecto de ley Orgánica de protección">
      </div> 
      
    </fieldset>
      
    </form>
